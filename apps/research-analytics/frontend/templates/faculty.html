<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty & Mentors - FRAMES</title>
    <!-- Google Fonts: Space Grotesk, Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Space Tech CSS -->
    <link rel="stylesheet" href="/static/space-tech.css">
</head>
<body>
    <nav class="top-nav">
        <a href="javascript:history.back()" class="back-link"><span class="lucide" data-lucide="arrow-left"></span> Back</a>
        <h2 id="universityName">Your University</h2>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üë®‚Äçüè´ Faculty & Mentors</h1>
            <p class="subtitle">Manage faculty advisors, staff, and expert involvement</p>
        </div>

        <!-- Existing Faculty List -->
        <section class="card">
            <h2>Your Faculty & Mentors</h2>
            <div id="facultyList" class="items-list">
                <p class="empty-state">No faculty yet. Add your first faculty member below!</p>
            </div>
        </section>

        <!-- Add New Faculty Form -->
        <section class="card">
            <h2>Add Faculty or Mentor</h2>
            <form id="addFacultyForm" class="form">
                <div class="form-group">
                    <label for="facultyName">Name *</label>
                    <input type="text" id="facultyName" name="name" required
                           placeholder="e.g., Dr. Jane Smith">
                    <span class="hint">Full name of the faculty member or mentor</span>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="">Select role...</option>
                        <option value="faculty-advisor">Faculty Advisor</option>
                        <option value="pi">Principal Investigator</option>
                        <option value="co-pi">Co-PI</option>
                        <option value="staff">Staff Engineer</option>
                        <option value="industry-mentor">Industry Mentor</option>
                        <option value="jpl-mentor">JPL Mentor</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Expertise & Involvement</label>
                    <textarea id="description" name="description" rows="3"
                              placeholder="What is their area of expertise and how are they involved in the program?"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Faculty/Mentor</button>
                    <button type="reset" class="btn-secondary">Clear Form</button>
                </div>
            </form>
        </section>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/faculty.js"></script>
</body>
</html>
