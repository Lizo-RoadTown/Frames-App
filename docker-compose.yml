version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: frames-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: frames
    ports:
      - "5432:5432"
    volumes:
      - frames-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  frames-data:
